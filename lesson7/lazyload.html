<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lazy Load Example</title>
		<link rel="stylesheet" href="css/lazyload.css" />
	</head>
	<body>
		<header>
			<h1>Lazy Load Example</h1>
		</header>
		<main>
			<picture>
				<img src="images/placeholder_img.png" data-src="images/path.jpg" alt="Barn Path" />
			</picture>
			<picture>
				<img src="images/placeholder_img.png" data-src="images/purple.jpg" alt="May flower" />
			</picture>
			<picture>
				<img src="images/placeholder_img.png" data-src="images/sidewalk.jpg" alt="Terraced Garden" />
			</picture>
			<picture>
				<img src="images/placeholder_img.png" data-src="images/fall_color.jpg" alt="Fall Color" />
			</picture>
			<picture>
				<img src="images/placeholder_img.png" data-src="images/blue.jpg" alt="Hydrangea" />
			</picture>
			<picture>
				<img src="images/placeholder_img.png" data-src="images/blackeye_susan.jpg" alt="Blackeyed Susan" />
			</picture>
		</main>
		<script src="js/lazyload.js"></script>
	</body>
</html>
