<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Tori Locke" />
		<meta
			name="description"
			content="Example of using an instance of the IntersectionObserver() JavaScript object. "
		/>
		<title>Lazy Loading</title>
		<link rel="stylesheet" href="../css/normalize.css" />
		<link rel="stylesheet" href="css/lazyload.css" />
	</head>
	<body>
		<header>
			<h1>Lazy Loading Example</h1>
		</header>
		<main>
			<div class="image-gallery">
				<picture class="slow">
					<img src="images/placeholder_img.png" data-src="images/path.jpg" alt="Barn Path" loading="lazy" />
				</picture>
				<picture class="slow">
					<img
						src="images/placeholder_img.png"
						data-src="images/purple.jpg"
						alt="May flower"
						loading="lazy"
					/>
				</picture>
				<picture class="slow">
					<img
						src="images/placeholder_img.png"
						data-src="images/sidewalk.jpg"
						alt="Terraced Garden"
						loading="lazy"
					/>
				</picture>
				<picture class="slow">
					<img
						src="images/placeholder_img.png"
						data-src="images/fall_color.jpg"
						alt="Fall Color"
						loading="lazy"
					/>
				</picture>
				<picture class="slow">
					<img src="images/placeholder_img.png" data-src="images/blue.jpg" alt="Hydrangea" loading="lazy" />
				</picture>
				<picture class="slow">
					<img src="images/placeholder_img.png" data-src="images/blackeye_susan.jpg" alt="Blackeyed Susan" />
				</picture>
			</div>
		</main>
		<script src="js/lazyload.js"></script>
	</body>
</html>
