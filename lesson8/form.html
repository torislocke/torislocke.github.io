<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <!-- When autocomplete is on, the browser automatically complete values based on values that the user has entered before. -->
        <form autocomplete="on">
            <!-- these fields are not required or validated -->
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>
            <!-- this field is not required, but it will pop up a message if the pattern is not followed -->
            <label for="country_code">Country code:</label>
            <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}"
                title="Three letter country code">
            <!-- The pin field is not required, but will block the user from inputtin more than 4 characters. -->
            <label for="pin">Pin Number:</label>
            <input type="text" id="pin" name="pin" maxlength="4"><br>

            <!-- the Quantity between field is not required by will provide a specified range -->
            <label for="quantity">Quantity (between 1 and 5):</label><br>
            <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
            
            <!-- The two fields within the fieldset are "required" and will block the form from submitting unless filled in -->
            <fieldset>
                <label for="usrname">Username</label>
                <input type="text" id="usrname" name="usrname" required>

                <label for="psw">Password</label>
                <input type="password" id="psw" name="psw" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </fieldset>
            <br>
            <label for="subject">Subject</label><br>
            <textarea id="subject" name="subject" placeholder="Write something.."></textarea><br>

            <input type="submit" value="Submit">

        </form>
     
    </main>
</body>

</html>
