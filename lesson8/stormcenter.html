		<main>
			<h1 class="center">Storm Center</h1>
			<div class="storm">
				<form method="get" action="thanks.html">
					<p class="right"><span class="red">*</span> indicates required</p>
					<fieldset>
						<legend>Contact Information</legend>
						<!-- required with pattern for 5 characters - alpha -->
						<label for="fullName">Full Name <span class="red">*</span></label
						><br />
						<input
							type="text"
							id="fullName"
							name="fullName"
							placeholder="Your full name.."
							required
							pattern="[\sA-Za-z]{5,}"
							title="Must contain only letters and be a minimum of 5 characters"
						/><br /><br />

						<!-- The email field is not required, but type email blocks none email formats. -->
						<label for="email">Email:</label><br />
						<input type="email" id="email" name="email" placeholder="example@mail.com" /><br /><br />

						<!-- the telephone field is required and type tel -->
						<label for="tel">Telephone Number:<span class="red">*</span></label
						><br />
						<input
							type="tel"
							id="tel"
							name="tel"
							required
							title="Please enter a valid telephone number"
						/><br /><br />

						<!-- The zipCode is a number and required -->

						<label for="zipCode">Zip Code:<span class="red">*</span></label
						><br />
						<input
							type="number"
							id="zipCode"
							name="zipCode"
							required
							title="Please enter your zip code number"
						/><br /><br />
					</fieldset>

					<fieldset>
						<legend>Storm Information</legend>
						<label for="stormDate">Storm Date:</label><br />
						<input type="date" id="stormDate" name="stormDate" /><br /><br />

						<label for="stormType">Storm Type:</label><br />
						<input list="storm" id="stormType" /><br /><br />
						<datalist id="storm">
							<option value="Flash Flood"></option>
							<option value="Hail"></option>
							<option value="Hurrican"></option>
							<option value="Thunderstorm"></option>
							<option value="Tornado"></option>
						</datalist>

						<label class="stormSeverity" for="stormSeverity">Storm Severity value from 1 to 10:</label>
						<br />
						<input type="range" id="stormSeverity" value="5" min="1" max="10" step="1" /><br /><br />

						<label for="stormRegion">Storm Region:</label><br />
						<select id="stormRegion" name="stormRegion">
							<option value="select" selected disabled>Select Region</option>
							<option value="fishHaven">Fish Haven</option>
							<option value="preston">Preston</option>
							<option value="sodaSprings">Soda Springs</option></select
						><br /><br />
						<p>Are you in danger?:</p>
						<input type="radio" id="yesdanger" name="danger" value="yes" />
						<label for="yesdanger">Yes</label><br />
						<input type="radio" id="nodanger" name="danger" value="no" />
						<label for="nodanger">No</label><br />
						<input type="radio" id="maybedanger" name="danger" value="maybe" />
						<label for="maybedanger">Maybe</label><br /><br />

						<label for="information">Additional Information or Comments</label><br />
						<textarea
							id="information"
							name="information"
							placeholder="Additional information or Comments.."
						></textarea
						><br />
					</fieldset>
					<input type="submit" value="Submit" />
				</form>
			</div>
